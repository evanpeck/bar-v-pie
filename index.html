<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar vs. Pie</title>
    
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    
        /* Heading */
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #444;
            text-align: center;
        }

        /* Subtitle */
        .subtitle {
            font-size: 0.9rem;
            color: #606060; /* Charcoal color */
            margin-top: -10px; /* Slightly reduce space between the title and subtitle */
            margin-bottom: 20px; /* Space after subtitle */
            text-align: center;
            font-style: italic; /* Make the text italic */
        }
    
        /* Input styling */
        #numberInput {
            width: 60%;
            max-width: 700px;
            padding: 12px 20px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
    
        #numberInput:focus {
            border-color: #007BFF;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
    
        /* Chart container */
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center charts horizontally */
            align-items: center; /* Center charts vertically in row mode */
            gap: 20px; /* Space between charts */
            width: 100%;
            max-width: 1000px;
        }
    
        /* Canvas (charts) styling */
        canvas {
            flex: 1 1 400px; /* Allow flexible resizing, starting at 400px */
            max-width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
            box-sizing: border-box;
        }
    
        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
    
        footer a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    
        footer a:hover {
            color: #0056b3;
        }
        
        /* Fixed height for charts */
        #barChart {
            height: 600px;  /* Set the height to a consistent value */
            max-height: 600px;
        }
        
        #pieChart {
            height: 500px;  /* Set the height to a consistent value */
            max-height: 500px;
        }
        
        /* Responsive layout for stacking charts */
        @media (max-width: 1000px) {
            .chart-container {
                flex-direction: column; /* Stack charts vertically */
            }
    
            canvas {
                max-width: 90%; /* Ensure charts don't overflow the window width */
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Bar Graphs vs Pie Charts ðŸ¥§</h1>
    <p class="subtitle">Add or remove numbers to change the data. Copy the url to save it for later.</p>
    <input type="text" id="numberInput" placeholder="Enter numbers separated by commas" />
    <div class="chart-container">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
    </div>
    <footer>
        A tiny teaching tool created by <a href="https://evanpeck.github.io/">Evan Peck</a>. Powered by <a href="https://www.chartjs.org/">Chart.js</a>.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
